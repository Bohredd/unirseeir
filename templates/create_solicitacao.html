<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Criando Carona</title>
</head>
<body>
    <p> Carona {{ carona.id }}</p>
    <form id="solicitacao-form" method="post" onsubmit="enviarSolicitacao(event)">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Enviar solicitação">
    </form>
    <script>
        function fecharPopup() {
            window.close();
        }

        function enviarSolicitacao(event) {
            event.preventDefault();

            document.getElementById('solicitacao-form').submit();
            
            alert("OK!");
        }
    </script>
</body>
</html>
