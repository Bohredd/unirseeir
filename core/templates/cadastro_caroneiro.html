{% include 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
    <!DOCTYPE html>
    <html>
    <head>
        <title>Cadastro Caroneiro</title>
    </head>
    <body>
        <h1>Cadastro Caroneiro</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Cadastrar">
        </form>
    </body>
    </html>
{% endblock %}
