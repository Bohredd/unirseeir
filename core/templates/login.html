{% include 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

    <head>
    <title>Unirseeir</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../static/css/login.css">

</head>

<div class="wrapper">
        <div class="logo">
            <img src="{% static 'unirseeir.png' %}" alt="">
        </div>
        <div class="text-center mt-4 name">
            Unir-se e IR
        </div>
        <form class="p-3 mt-3" method="post">
            {% csrf_token %}
            {{ form|crispy }}
        <button type="submit" class="btn mt-3">Login</button>
            
        </form>
        <div class="text-center fs-6">
            <a href="#">Esqueceu a senha?</a>Ou<a href="{% url 'register' %}">Criar imediatamente</a>
        </div>
    </div>
{% endblock %}
