{% extends 'header.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>Seus deslocamentos registrados</h2>
    <div id="form-container">
        <form method="post">
            {% csrf_token %}
            {{ formset.management_form }}
            {% for form in formset %}
                {{ form|crispy }}
                <hr>
            {% endfor %}
            <button type="submit">Salvar deslocamentos</button>
        </form>
    </div>
{% endblock %}
